<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Solicitante</th>
                <th>Servicio</th>
                <th>Prioridad</th>
                <th>Estado</th>
                <th>Fecha de Creaci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.nombre_solicitante }}</td>
                <td>{{ ticket.servicio__name }}</td> <!-- Mostrar el campo name del servicio -->
                <td>{{ ticket.prioridad__description }}</td>
                <td>{{ ticket.estado }}</td>
                <td>{{ ticket.fecha_creacion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
